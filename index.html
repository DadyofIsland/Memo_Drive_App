<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマートフォンなどで見た目が崩れないようにするための設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Voice Memo</title>

  
  <!-- 【設定】スマホのホーム画面に追加（PWA化）するための設定ファイル -->
  <link rel="manifest" href="manifest.json">
  
  <!-- 【見た目】デザインを設定するファイル -->
  <link rel="stylesheet" href="style.css">
  
  <!-- 【設定】GASウェブアプリのURLなどを書いたファイル -->
  <script src="config.js"></script>
</head>
<body>

  <!-- アプリケーション全体の画面枠 -->
  <div class="app-container">
    
    <!-- 画面上部：通信状態やログインボタンを表示 -->
    <header>
      <div class="status-bar" id="status-bar">
        <!-- 色がつくランプ -->
        <span class="status-dot"></span>
        <!-- 「ONLINE」などの文字 -->
        <span id="status-text">OFFLINE</span>
      </div>
      

    </header>

    <!-- メインコンテンツ画面 -->
    <main>
      <!-- 日付の表示部分 -->
      <div class="date-display" id="date-display">
        <!-- ※アプリが動くとここに今日の日付が入ります -->
      </div>

      <!-- メモのテキスト入力エリア -->
      <div class="input-area">
        <textarea id="memo-text" placeholder="ここにメモが表示されます..."></textarea>
      </div>

      <!-- 操作ボタンのエリア -->
      <div class="controls">
        <!-- マイクボタン -->
        <button id="mic-btn" class="mic-btn">
          <!-- マイクのアイコン（SVGデータ） -->
          <svg viewBox="0 0 24 24" width="48" height="48">
            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 2.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
        </button>
        <!-- 保存ボタン -->
        <button id="save-btn" class="save-btn" disabled>保存</button>
      </div>
    </main>
  </div>

  <!-- 【動作】アプリの動きを書いたメインのプログラム -->
  <script src="app.js"></script>
  
  <!-- オフラインでもアプリを開けるようにする設定（Service Worker）-->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
