<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Voice Memo</title>
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Google API Client -->
  <script src="https://apis.google.com/js/api.js" async defer></script>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Configuration -->
  <script src="config.js"></script>
</head>
<body>

  <div class="app-container">
    <header>
      <div class="status-bar" id="status-bar">
        <span class="status-dot"></span>
        <span id="status-text">OFFLINE</span>
      </div>
      <div id="auth-container">
        <!-- Auth button wil be injected here -->
      </div>
    </header>

    <main>
      <div class="date-display" id="date-display">
        <!-- current date -->
      </div>

      <div class="input-area">
        <textarea id="memo-text" placeholder="ここにメモが表示されます..."></textarea>
      </div>

      <div class="controls">
        <button id="mic-btn" class="mic-btn">
          <svg viewBox="0 0 24 24" width="48" height="48">
            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 2.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
        </button>
        <button id="save-btn" class="save-btn" disabled>保存</button>
      </div>
    </main>
  </div>

  <!-- App Logic -->
  <script src="app.js"></script>
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
